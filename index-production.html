const LogoAnimator = ({ isScrolled, isDark }) => {
  const text = "Fixel Pixel";
  const letters = text.split('');
  
  // Логика задержки для эффекта "змейки" (последовательное исчезновение/появление)
  const getDelay = (index) => {
    if (isScrolled) {
      // При сворачивании: буквы исчезают справа налево к центрам (F и P)
      if (index >= 1 && index <= 5) return `${(5 - index) * 50}ms`;
      if (index >= 7 && index <= 10) return `${(10 - index) * 50}ms`;
    } else {
      // При разворачивании: буквы появляются от центров наружу
      if (index >= 1 && index <= 5) return `${(index - 1) * 50}ms`;
      if (index >= 7 && index <= 10) return `${(index - 7) * 50}ms`;
    }
    return '0ms';
  };

  return (
    // Контейнер текста: выравнивание и размер
    <div className="flex items-center font-bold tracking-tight text-2xl h-9 pb-1">
      {letters.map((char, i) => (
        <span 
          key={i}
          // Базовые стили букв + переходы
          className={`inline-block transition-all duration-500 ease-in-out whitespace-pre ${isDark ? "text-white" : "text-slate-900"}`}
          style={{
            // Индексы 0 (F) и 6 (P) остаются всегда
            // Остальные схлопываются в ширину 0 и прозрачность 0
            ...((i !== 0 && i !== 6) ? { 
              maxWidth: isScrolled ? '0px' : '20px', 
              opacity: isScrolled ? 0 : 1,
              transform: isScrolled ? 'translateX(-5px)' : 'translateX(0)',
              transitionDelay: getDelay(i)
            } : {})
          }}
        >
          {char}
        </span>
      ))}
    </div>
  );
};

      let currentStep = 0;

      return () => clearInterval(timer);
    }

const InformationGravityGraph = ({ theme }) => {
  const canvasRef = useRef(null);
  
  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * window.devicePixelRatio;
    canvas.height = rect.height * window.devicePixelRatio;
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    
    const palette = theme === 'light'
      ? {
          coreStroke: '#047857',
          text: '#0f172a',
          surface: 'rgba(255,255,255,0.9)',
          lineBase: 'rgba(16,185,129,0.45)',
        }
      : {
          coreStroke: '#10b981',
          text: '#ffffff',
          surface: 'rgba(15,23,42,0.9)',
          lineBase: 'rgba(16,185,129,0.3)',
        };

    const nodes = [
      { label: 'Meta', weight: 0.45, angle: 0, color: '#6366f1', x: 0, y: 0 },
      { label: 'TikTok', weight: 0.38, angle: Math.PI / 2, color: '#10b981', x: 0, y: 0 },
      { label: 'Google', weight: 0.31, angle: Math.PI, color: '#3b82f6', x: 0, y: 0 },
      { label: 'Email', weight: 0.27, angle: 3 * Math.PI / 2, color: '#f59e0b', x: 0, y: 0 }
    ];
    
    let frame = 0;
    
    const animate = () => {
      ctx.clearRect(0, 0, rect.width, rect.height);
      frame += 0.005;
      
      // Draw connections to center
      nodes.forEach((node, i) => {
        const radius = 120 + Math.sin(frame + i) * 10;
        const angle = node.angle + frame * 0.3;
        node.x = centerX + Math.cos(angle) * radius;
        node.y = centerY + Math.sin(angle) * radius;
        
        // Draw connection line
        const gradient = ctx.createLinearGradient(centerX, centerY, node.x, node.y);
        gradient.addColorStop(0, palette.lineBase);
        gradient.addColorStop(1, node.color + '80');
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = node.weight * 4;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(node.x, node.y);
        ctx.stroke();
        
        // Draw flow particles
        for (let j = 0; j < 3; j++) {
          const t = ((frame * 2 + j * 0.33) % 1);
          const px = centerX + (node.x - centerX) * t;
          const py = centerY + (node.y - centerY) * t;
          
          ctx.fillStyle = node.color;
          ctx.globalAlpha = 1 - t;
          ctx.beginPath();
          ctx.arc(px, py, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      });
      
      // Draw center core
      const coreGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 40);
      coreGradient.addColorStop(0, theme === 'light' ? 'rgba(16,185,129,0.35)' : 'rgba(16, 185, 129, 0.4)');
      coreGradient.addColorStop(0.5, theme === 'light' ? 'rgba(99, 102, 241, 0.12)' : 'rgba(99, 102, 241, 0.2)');
      coreGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
      
      ctx.fillStyle = coreGradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 40 + Math.sin(frame * 2) * 5, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw center circle
      ctx.strokeStyle = palette.coreStroke;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 30, 0, Math.PI * 2);
      ctx.stroke();
      
      // Draw nodes
      nodes.forEach(node => {
        // Node glow
        const glowGradient = ctx.createRadialGradient(node.x, node.y, 0, node.x, node.y, 25);
        glowGradient.addColorStop(0, node.color + '60');
        glowGradient.addColorStop(1, 'transparent');
        
        ctx.fillStyle = glowGradient;
        ctx.beginPath();
        ctx.arc(node.x, node.y, 25, 0, Math.PI * 2);
        ctx.fill();
        
        // Node circle
        ctx.fillStyle = palette.surface;
        ctx.strokeStyle = node.color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        
        // Node label
        ctx.fillStyle = palette.text;
        ctx.font = '600 12px Inter';
        ctx.textAlign = 'center';
        ctx.fillText(node.label, node.x, node.y - 35);
        
        // Weight label
        ctx.fillStyle = node.color;
        ctx.font = '500 10px JetBrains Mono';
        ctx.fillText(`${node.weight}`, node.x, node.y + 40);
      });
      
      requestAnimationFrame(animate);
    };
    
    animate();
  }, []);
  
  return (

  );
};
